<div data-role="view" id="stores" data-title="Stores" data-show="storesShow" data-init="storesInit" data-stretch="true">
	<header data-role="header">
	<div data-role="navbar">
		<ul data-role="buttongroup" data-index="0" data-align="center" id="btnStoreViewToggle">
			<li>Map</li>
			<li>List</li>
		</ul>
	</div>
</header>
	<div data-role="content">
    	<div class="offline">
            Please reconnect to the Internet.
        </div>
        <div id="stores">
            <div id="map">
			</div>
            <div data-role="scroller">
 				<div id="branches">
					<ul data-role="listview" id="storeList" 
						data-style="inset"  data-template="tmplStoreListItem" data-bind="source: branches" style="display: none">
					</ul>
				</div>
               <!-- <ul data-role="listview" id="storeList" data-style="inset" style="display: none">
                </ul> -->
            </div>    
        </div>           
    </div>
</div>

<script type="text/x-kendo-template" id="tmplStoreListItem">
        <h3 class="item-title">#: data.name #</h3>
        <p class="item-info">#: data.address1 #<br />
        #: data.address2 #<br>
        <span>
        #if(data.ATM === true){#
            ATM Location
        #}else{#
            No ATM
        #}#
        </span></p>
</script>

<script>
    function storesShow(){
        onStoresShow();

        if(true === true){
            $("#stores").show();
            $(".offline").hide();
        }else{
            $("#stores").hide();
            $(".offline").show();
        }
    }
</script>
